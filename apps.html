<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subgrip Apps</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      background-color: #121212;
      color: #56ccf2;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 300px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 8px #0f8edb);
    }

    h1 {
      font-size: 4.8rem;
      margin-bottom: 20px;
      letter-spacing: 3px;
      text-shadow: 0 0 8px #56ccf2;
    }

    p.description {
      font-size: 1.5rem;
      margin-bottom: 50px;
      max-width: 550px;
      line-height: 1.6;
      color: #a0d9ff;
      text-shadow: 0 0 5px #0f8edb;
    }

    .btn-link {
      background: transparent;
      border: 3.5px solid #56ccf2;
      color: #56ccf2;
      padding: 22px 60px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 40px;
      cursor: pointer;
      margin: 15px 0;
      width: 340px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #56ccf2;
      text-decoration: none;
      display: inline-block;
    }

    .btn-link:hover {
      background: #56ccf2;
      color: #121212;
      box-shadow: 0 0 20px #56ccf2;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <img src="Logo.png" alt="Logo Subgrip" class="logo" />
  <h1>Subgrip Apps</h1>
  <p class="description">
    La comunidad y el power para tus trucos de fingerboard. Entrena, analiza y sube tu nivel con nuestras apps diseñadas para llevar tu flow al máximo.
  </p>

  <a href="https://flipvayer.github.io/Subgrip-Trainer/" target="_blank" rel="noopener" class="btn-link">Subgrip Trainer</a>
  <a href="https://flipvayer.github.io/Subgrip-Progress/" target="_blank" rel="noopener" class="btn-link">Subgrip Progress</a>
</body>
</html>
